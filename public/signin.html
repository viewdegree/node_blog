<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/view-ui.css">
</head>

<body>
    <header id="header">
        <h1>注册</h1>
    </header>
    <nav id="nav">
        <ul class="nav-list">
            <li><a href=""><span>HOME</span></a></li>
            <li><a href=""><span>LOGIN</span></a></li>
            <li><a href=""><span>SIGNIN</span></a></li>
        </ul>
    </nav>
    <main id="main">
        <section>
            <div class="form-wrap">
                <div class="form-item">
                    <label class="form-label">用户名</label>
                    <div class="form-body">
                        <input class="form-input" type="text" placeholder="请输入用户名" required name="username">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">密码</label>
                    <div class="form-body">
                        <input class="form-input" type="password" placeholder="请输入密码" required name="password">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">确定密码</label>
                    <div class="form-body">
                        <input class="form-input" type="password" placeholder="请再次输入密码" required name="password-repeat">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">邮箱</label>
                    <div class="form-body">
                        <input class="form-input" type="email" placeholder="请输入邮箱" required name="email">
                    </div>
                </div>
                <div class="form-item">
                    <button type="submit" class="btn">注册</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
