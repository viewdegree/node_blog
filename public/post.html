<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <link rel="stylesheet" href="css/view-ui.css">
    <link rel="stylesheet" href="js/ajax.js">
</head>

<body>
    <header id="header">
        <h1>发表文章</h1>
    </header>
    <nav id="nav">
        <ul class="nav-list">
            <li><a href=""><span>HOME</span></a></li>
            <li><a href=""><span>LOGIN</span></a></li>
            <li><a href=""><span>SIGNIN</span></a></li>
        </ul>
    </nav>
    <main id="main">
        <section>
            <div class="form-wrap">
                <div class="form-item">
                    <label class="form-label">标题</label>
                    <div class="form-body">
                        <input class="form-input" type="text" placeholder="请输入标题" required name="title">
                    </div>
                </div>
                <div class="form-item-post">
                    <label class="form-label">正文</label>
                    <div class="form-body">
                        <textarea class="form-editor" name="post">
                        </textarea>
                    </div>
                </div>
                <div class="form-item">
                    <button type="submit" class="btn">提交</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
